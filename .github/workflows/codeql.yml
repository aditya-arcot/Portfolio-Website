name: CodeQL

on:
    push:
        branches:
            - main
        paths:
            - '.github/workflows/**'
            - 'src/**'
    pull_request:
        branches:
            - main
        paths:
            - '.github/workflows/**'
            - 'src/**'
    schedule:
        - cron: '30 13 * * 6'

permissions:
    security-events: write

jobs:
    analyze:
        name: analyze (${{ matrix.language }})
        runs-on: self-hosted
        strategy:
            fail-fast: false
            matrix:
                include:
                    - language: actions
                    - language: javascript-typescript
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: setup node
              if: matrix.language == 'javascript-typescript'
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  check-latest: true
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - name: install, build
              if: matrix.language == 'javascript-typescript'
              run: |
                  npm ci
                  npm run build

            - name: initialize CodeQL for actions
              if: matrix.language == 'actions'
              uses: github/codeql-action/init@v3
              with:
                  languages: actions
                  build-mode: none
                  config: |
                      paths:
                      - .github/workflows

            - name: initialize CodeQL for javascript-typescript
              if: matrix.language == 'javascript-typescript'
              uses: github/codeql-action/init@v3
              with:
                  languages: javascript-typescript
                  build-mode: none
                  config: |
                      paths:
                      - src

            - name: perform CodeQL analysis
              uses: github/codeql-action/analyze@v3
              with:
                  category: '/language:${{matrix.language}}'
