name: Build Application
on:
    pull_request_target:
        branches:
            - main

permissions:
    contents: read

env:
    NPM_CONFIG_USERCONFIG: /dev/null

jobs:
    build:
        runs-on: self-hosted
        steps:
            - name: checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.sha }}

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  check-latest: true
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - name: install, build
              run: |
                  npm config ls
                  npm ci
                  npm run build
